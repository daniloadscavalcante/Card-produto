<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./_css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main> 
      <section class="card">
          <div class="card-img">

            <picture>
              <source srcset="./_img/image-product-desktop.jpg" alt="" media="(min-width:600px)">              
              <source srcset="./_img/image-product-mobile.jpg" alt="" media="(max-width:500px)">              
              <img src="./_img/image-product-desktop.jpg" alt="">
            </picture>
            
          </div>

          <div class="card-description">
            <span class="title-top">perfume</span>

              <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>

             <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

              <span class="price-after">$149.99</span>
              <span class="price-before">$169.99</span>

              <button class="card-btn"><img src="./_img/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
      </section>    

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danilo Santos</a>.
  </div>
</body>
</html>
